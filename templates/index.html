<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h1><i class="fas fa-plane-departure"></i> Travel Itinerary Planner</h1>

    <form method="POST">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="activities">Activities (comma-separated):</label>
        <textarea id="activities" name="activities" rows="5" required></textarea>

        <button type="submit">Generate Itinerary</button>
    </form>

    <footer style="text-align:center; margin-top: 40px;">
        <small>&copy; 2025 Anthony Sergo | Virtual Assistant Travel Tools</small>
    </footer>
</body>
</html>
